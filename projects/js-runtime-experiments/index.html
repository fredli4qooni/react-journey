<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1: Event Loop Experiment</title>
    <style>
        .spinner {
            width: 50px;
            height: 50px;
            background-color: #3b82f6;
            margin: 20px;
            animation: spin 1s infinite linear;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>JS Runtime Visualization</h1>
    <div class="spinner"></div>
    <p>Watch the blue box. If it stops spinning, the Main Thread is blocked.</p>
    
    <button onclick="runSynchronous()">Run Synchronous (Blocker)</button>
    <button onclick="runAsynchronous()">Run Asynchronous (Non-Blocking)</button>

    <script src="blocking.js"></script>
</body>
</html>
